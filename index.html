<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<script src="https://d3js.org/d3.v6.js"></script>
<script type="text/javascript" src='js/index.js' charset='utf-8'></script>
<script type="text/javascript" src='js/plot_graph.js' charset='utf-8'></script>
<style>
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .button-container button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            outline: none;
        }

        .button-container button.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .plotbutton-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .plotbutton-container button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            outline: none;
        }

        .plotbutton-container button.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

		.fancy-button {
		    background: linear-gradient(45deg, #ff6b6b, #ffcc5c);
		    border: none;
		    color: white;
		    padding: 15px 30px;
		    font-size: 16px;
		    font-weight: bold;
		    border-radius: 25px;
		    cursor: pointer;
		    transition: transform 0.3s ease, box-shadow 0.3s ease;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.fancy-button:hover {
		    transform: scale(1.05);
		    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
		}

		.fancy-button:active {
		    transform: scale(0.95);
		}

    </style>	
</head>
<body>
<div id='header'>
    <h1 style="text-align:center">Unemployment rates during various recessions</h1>
</div>
<div class="button-container">
    <button onclick="selectButton(this, '1984/12')" class="selected" id='1984/12'>1982</button>
    <button onclick="selectButton(this, '1994/12')"  id='1994/12'>1992</button>
    <button onclick="selectButton(this, '2012/12')"  id='2012/12'>2008</button>
    <button onclick="selectButton(this, '2023/12')"  id='2023/12'>2020</button>
</div>

<div id='explain_recession'>
	<div id=prev style="align-items: center; justify-content: center; margin: auto; text-align: center; margin-top: 5px;">
		<button id="prevYearButton" onclick="prevrecession()" style="padding: 10px; border-radius: 10px;">Previous</button>
		<button id="nextYearButton" onclick="nextrecession()" style="padding: 10px; border-radius: 10px;">Next</button>
	</div>
	<h3 id='recession_name' style="text-align:center"></h3>
	<h4 id='reason' style="text-align:center"></h4>
	<br/>
	<i><h3 style="text-align:center;">Select between Seasonally Adjusted vs Actual Unemployment rate, former is more smooth and less noisy</h3></i>
	<div class="plotbutton-container">
		<button class="selected" onclick="updatePlotType(this, 'SeasonallyAdjusted')" id='SeasonallyAdjusted'>Seasonal adjusted unemployment rate</button>
	    <button id='NotSeasonallyAdjusted' onclick="updatePlotType(this, 'NotSeasonallyAdjusted')">Actual unemployment rate</button>
	</div>
</div>
<div id='plot_graph' style="display: block;margin: 0 auto;"><svg id="unemployment_graph" style="display: block;margin: 0 auto;"></svg></div>
<script>
	yearAndMonth = '1984/12';
	updateIntro(yearAndMonth, 'SeasonallyAdjusted');
	updateUnemploymentGraph(yearAndMonth);
	updatePrevNextButton();
</script>

</body>
</html>
